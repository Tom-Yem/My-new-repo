<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <link rel="stylesheet" href="./pongGame.css" />
  </head>
  <body>
    <div
      class="paddle1"
      ondragstart="return false"
      onmousedown="onMousedown(event,this)"
    ></div>

    <div
      class="paddle2"
      ondragstart="return false"
      onmousedown="onMousedown(event,this)"
    ></div>

    <div class="center"></div>

    <div class="ball"></div>

    <div class="scoreA">0</div>

    <div class="scoreB">0</div>

    <div class="label">Press any key to start!</div>

    <!-- positons and coordinates of elements... -->
    <script src="coordinates.js"></script>

    <!-- both paddle movements... -->
    <script src="paddlesMotion.js"></script>

    <!-- ball movement... -->
    <script src="ballMotion.js"></script>
  </body>
</html>
